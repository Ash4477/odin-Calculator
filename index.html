<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calc-body">
            <div class="screen-portion">
                <p id="screen"></p>
            </div>
            <div class="btn-portion">
                <div class="btn-row">
                    <button id= "all-clear" class="clear-btn">AC</button>
                    <button id = "single-clear" class="clear-btn">C</button>
                    <button id="opr-mod" class="operator-btn">%</button>
                    <button id="opr-div" class="operator-btn">รท</button>
                </div>
                <div class="btn-row">
                    <button id="number-7" class="number-btn">7</button>
                    <button id="number-8" class="number-btn">8</button>
                    <button id="number-9" class="number-btn">9</button>
                    <button id="opr-plus" class="operator-btn">+</button>
                </div>
                <div class="btn-row">
                    <button id="number-4" class="number-btn">4</button>
                    <button id="number-5" class="number-btn">5</button>
                    <button id="number-6" class="number-btn">6</button>
                    <button id="opr-minus" class="operator-btn">-</button>
                </div>
                <div class="btn-row">
                    <button id="number-1" class="number-btn">1</button>
                    <button id="number-2" class="number-btn">2</button>
                    <button id="number-3" class="number-btn">3</button>
                    <button id="opr-mult" class="operator-btn">x</button>
                </div>
                <div class="btn-row">
                    <button id="number-0" class="number-btn">0</button>
                    <button id="number-decimal" class="number-btn">.</button>
                    <button id="equal-btn">=</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h3 id="creater-tag">By Adil Feroze &copy; 2024</h3>
    </footer>
</body>
</html>
